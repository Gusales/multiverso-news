<!DOCTYPE html>
<html lang="ptBr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/images/logo.svg" type="image/svg">
  <title>Multiverso News || Seu portal de notícias do mundo Geek</title>

  <link rel="stylesheet" href="./src/global.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header>
    <div class="site-logo">
      <img src="./src/assets/images/logo.svg"
        alt="Logo do site Multiverso News, que é a face do personagem Tanjiro Kamado do anime Kimetsu No Yiaba"
        class="image-logo" />
      <h1 class="site-title">Multiverso News</h1>
    </div>

    <button class="open-menu-button flex flex-center navbar-toggler" type="button" name="Abrir menu de navegação"
      data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
      <i class="ph ph-list"></i>
    </button>
  </header>

  <section class="offcanvas offcanvas-end navigation-menu" tabindex="-1" id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header navigation-header">
      <img src="./src/assets/images/logo.svg"
        alt="Logo do site Multiverso News, que é a face do personagem Tanjiro Kamado do anime Kimetsu No Yiaba"
        class="navigation-menu-logo" />
      <h4 class="navigation-menu-title">Multiverso News</h4>
      <button class="navigation-menu-close-button" type="button" data-bs-dismiss="offcanvas">
        <i class="ph-bold ph-x"></i>
      </button>
    </div>
    <div class="offcanvas-body navigation-menu-body">
      <h5>Procure notícias por temas:</h5>

      <nav class="navigation-menu-list">
        <a href="#">Animes e Mangás</a>
        <a href="#">Games</a>
        <a href="#">Cinema</a>
        <a href="#">Séries</a>
        <a href="#">Action Figures</a>
      </nav>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
